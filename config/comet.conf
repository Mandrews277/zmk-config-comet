# Enable ZMK Studio
CONFIG_ZMK_STUDIO=y

# Split keyboard configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_BLE=y

# Allow central to connect to 1 peripheral + 1 host device = 2 total connections
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=1

# Increase BT transmit power for better connectivity between halves
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable experimental BLE connection improvements
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_BT_CTLR_PHY_2M=n

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

CONFIG_ZMK_POINTING=y