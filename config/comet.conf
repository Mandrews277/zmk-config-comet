# Enable ZMK Studio
CONFIG_ZMK_STUDIO=y

# Split keyboard: need at least 2 BT connections (central to peripheral + central to host)
CONFIG_BT_MAX_CONN=2

# Increase BT transmit power for better connectivity between halves
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable experimental BLE connection improvements
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
