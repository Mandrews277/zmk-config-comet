# Disable ZMK Studio - can cause stability issues
CONFIG_ZMK_STUDIO=n

# Split keyboard configuration
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_BLE=y

# Allow central to connect to 1 peripheral + 1 host device = 2 total connections
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=1

# Increase BT transmit power for better connectivity between halves
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable experimental BLE connection improvements
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_BT_CTLR_PHY_2M=n

# Enable deep sleep with proper wake-up configuration
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Power management settings to ensure proper wake from sleep
CONFIG_PM_DEVICE=y
CONFIG_PM_DEVICE_RUNTIME=y

# Keep BLE bonds across sleep/wake cycles
CONFIG_BT_SETTINGS_CCC_LAZY_LOADING=y
CONFIG_BT_SETTINGS_CCC_STORE_ON_WRITE=y

# Debounce settings to prevent false triggers
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# USB settings
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_MANUFACTURER="Comet"
CONFIG_USB_DEVICE_PRODUCT="Comet Keyboard"

# Increase BLE connection intervals for stability
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12
CONFIG_BT_PERIPHERAL_PREF_LATENCY=30
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

CONFIG_ZMK_POINTING=y